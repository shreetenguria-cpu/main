<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreeji Group | Cafe â€¢ Restaurant â€¢ Pizzaghar</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d62828">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#d62828;
  --secondary:#f7b801;
  --dark:#1f1f1f;
  --light:#fff;
  --gray:#f5f5f5;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Poppins;background:var(--gray);color:var(--dark)}

header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  text-align:center;
}
.brand-switch{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:12px;
  flex-wrap:wrap;
}
.brand-switch button{
  padding:8px 14px;border:none;border-radius:20px;
  font-weight:600;cursor:pointer;background:#fff;
}
.brand-switch button.active{
  background:var(--primary);color:#fff;
}
.card{
  background:#fff;margin:14px;padding:16px;
  border-radius:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.btn{
  display:block;width:100%;padding:14px;
  margin-top:10px;border-radius:12px;
  font-weight:600;text-align:center;text-decoration:none;
}
.btn-wa{background:#25D366;color:#fff}
.btn-menu{background:var(--secondary);color:#000}
.btn-insta{background:#E1306C;color:#fff}
.btn-install{background:#000;color:#fff}

/* Offer Popup */
#offerPopup{
  position:fixed;top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
  z-index:999;
}
.popup-box{
  background:#fff;width:90%;max-width:320px;
  padding:20px;border-radius:18px;text-align:center;
}
.popup-box h2{color:var(--primary)}
.popup-box button{
  margin-top:12px;padding:10px 16px;
  border:none;border-radius:20px;
  background:var(--primary);color:#fff;font-weight:600;
}
.close{
  background:#ccc!important;color:#000!important;
}

.brand-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  transition:.25s;
}
.brand-btn.active{
  background:var(--primary);
  color:#fff;
  transform:scale(1.05);
}

.brand-logo{
  width:150px;
  height:150px;
  object-fit:contain;
}


footer{text-align:center;font-size:12px;padding:16px;color:#666}
</style>
</head>

<body>

<header>
  <h2>Shreeji Group</h2>
  <p>Cafe â€¢ Restaurant â€¢ PizzaGhar</p>
</header>

<div class="brand-switch">
  <button class="brand-btn active" onclick="setBrand('cafe',this)">
    <img src="cafe-logo.png" alt="Cafe Logo" class="brand-logo">
    Cafe
  </button>

  <button class="brand-btn" onclick="setBrand('restaurant',this)">
    <img src="restaurant-logo.png" alt="Restaurant Logo" class="brand-logo">
    Restaurant
  </button>

  <button class="brand-btn" onclick="setBrand('pizza',this)">
    <img src="pizzaghar-logo.png" alt="Pizzaghar Logo" class="brand-logo">
    PizzaGhar
  </button>
</div>


<div id="content"></div>

<!-- Install App Button -->
<div class="card">
  <a class="btn btn-install" id="installBtn" style="display:none">
    ðŸ“² Install App
  </a>
</div>

<footer>Â© 2026 Shreeji Group â€¢ Guitla</footer>

<!-- OFFER POPUP -->
<div id="offerPopup">
  <div class="popup-box">
    <h2>ðŸ”¥ Todayâ€™s Offer</h2>
    <p>Order from PizzaGhar & get<br><b>FREE Dip / Cold Drink</b></p>
    <button onclick="closeOffer()">Order Now</button>
    <button class="close" onclick="closeOffer()">Later</button>
  </div>
</div>

<script>
const phone = "918512034223";

const brands={
  cafe:{
    name:"Shreeji CafÃ©",
    desc:"Fresh coffee & snacks",
    menu:"https://shreetenguria-cpu.github.io/menu",
    insta:"https://instagram.com/shreeji_cafe"
  },
  restaurant:{
    name:"Shreeji Restaurant",
    desc:"Family dining meals",
    menu:"https://shreetenguria-cpu.github.io/menu",
    insta:"https://instagram.com/shreeji_restaurant"
  },
  pizza:{
    name:"PizzaGhar (By Shreeji)",
    desc:"Fresh â€¢ Cheesy â€¢ Desi Pizzas",
    menu:"https://shreetenguria-cpu.github.io/menu",
    insta:"https://instagram.com/pizzaghar_guitla"
  }
};

function setBrand(type,el){
  document.querySelectorAll('.brand-switch button')
    .forEach(b=>b.classList.remove('active'));
  el.classList.add('active');

  const b=brands[type];
  document.getElementById("content").innerHTML=`
  <div class="card">
    <h3>${b.name}</h3>
    <p>${b.desc}</p>

    <a class="btn btn-menu" href="${b.menu}">ðŸ“– View Menu</a>
    <a class="btn btn-wa"
       href="https://wa.me/${phone}?text=Hello%20${b.name}%20I%20want%20to%20order">
       ðŸ“² Order on WhatsApp
    </a>
    <a class="btn btn-insta" href="${b.insta}">
       ðŸ“¸ Follow on Instagram
    </a>
  </div>`;
}
setBrand('cafe',document.querySelector('.brand-switch button'));

/* OFFER POPUP */
if(!localStorage.getItem("offerSeen")){
  setTimeout(()=>document.getElementById("offerPopup").style.display="flex",2500);
}
function closeOffer(){
  localStorage.setItem("offerSeen","yes");
  document.getElementById("offerPopup").style.display="none";
}

/* PWA INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  document.getElementById("installBtn").style.display="block";
});
document.getElementById("installBtn").onclick=()=>{
  deferredPrompt.prompt();
};

/* SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
  window.onload = () => {
  const saved = localStorage.getItem("activeBrand") || "cafe";
  const btn = document.querySelector(`.brand-btn[onclick*="${saved}"]`);
  if (btn) setBrand(saved, btn);
};

</script>

</body>
</html>
